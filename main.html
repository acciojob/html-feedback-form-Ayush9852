<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label id="name">Name</label>
		<input id="name" name="full-name" type="text" minlength="3" maxlength="50">
		<br>
		<label id="portfolio">Portfolio</label>
		<input id="portfolio" name="portfolio" type="url" required>
		<br>
		<label id="favColor">Favorite Color</label>
		<input id="favColor" name="favColor" type="color">
		<br>
		<label id="likeness">Likeness</label>
		<input id="likeness" name="likeness" type="range" min="1" max="100">
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
